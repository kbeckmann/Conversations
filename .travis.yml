language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
  licenses:
  - ".+"
script:
- "./gradlew assembleFreeRelease"
- "find . -name '*.apk'"
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/outputs/apk/*.apk
  on:
    repo: kbeckmann/Conversations
